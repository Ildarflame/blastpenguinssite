<!DOCTYPE html>
<html>
<head>
  <title>Blast Penguins</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" type="image/png" href="tiny.avif">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      position: relative;
    }
    h1 {
      font-size: 3em;
    }
    .twitter-logo {
      position: absolute;
      top: 10px;
      right: 70px;
      width: 30px;
      height: 30px;
    }
    .discord-logo {
      position: absolute;
      top: 8.5px;
      right: 10px;
      width: 33px;
      height: 33px;
    }
    .input-container {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      border: 2px solid yellow;
      border-radius: 5px;
      background-color: black;
      color: yellow;
    }
    button {
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold; /* Делаем текст на кнопке жирным */
    }
  </style>
</head>
<body>
  <a href="https://twitter.com/BlastPenguins" target="_blank">
    <img class="twitter-logo" src="x-twitter.svg" alt="Twitter Logo">
  </a>
  <a href="https://discord.gg/KqsAYyS3ns" target="_blank">
    <img class="discord-logo" src="discord.svg" alt="Discord Logo" style="right: 23px;">
  </a>
  <h1>Wallet Checker</h1>

  <div class="input-container">
    <input type="text" id="walletInput" placeholder="Enter wallet address">
    <button onclick="checkWallet()">Check wallet</button>
  </div>

  <script>
 async function checkWallet() {
      const walletAddress = document.getElementById('walletInput').value;
      const response = await fetch('wls.json');
      if (response.ok) {
        const wallets = await response.json();
        if (wallets.includes(walletAddress)) {
          alert('You are whitelisted');
        } else {
          alert('You are not whitelisted');
        }
      } else {
        alert('Failed to fetch wallet list');
      }
    }
  </script>
</body>
</html>
