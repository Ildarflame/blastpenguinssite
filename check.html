<!DOCTYPE html>
<html>
<head>
  <title>Blast Penguins</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" type="image/png" href="tiny.avif">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      position: relative;
    }
    h1 {
      font-size: 3em;
    }
    .twitter-logo {
      position: absolute;
      top: 10px;
      right: 70px;
      width: 30px;
      height: 30px;
    }
    .discord-logo {
      position: absolute;
      top: 8.5px;
      right: 10px;
      width: 33px;
      height: 33px;
    }
    .input-container {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      border: 2px solid yellow;
      border-radius: 5px;
      background-color: black;
      color: yellow;
    }
    button {
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold; /* Делаем текст на кнопке жирным */
    }
  </style>
</head>
<body>
  <a href="https://twitter.com/BlastPenguins" target="_blank">
    <img class="twitter-logo" src="x-twitter.svg" alt="Twitter Logo">
  </a>
  <a href="https://discord.gg/KqsAYyS3ns" target="_blank">
    <img class="discord-logo" src="discord.svg" alt="Discord Logo" style="right: 23px;">
  </a>
  <h1>Wallet Checker</h1>

  <div class="input-container">
    <input type="text" id="walletInput" placeholder="Enter wallet address">
    <button onclick="checkWallet()">Check wallet</button>
  </div>

  <script>
    // Определяем массив кошельков
    const wallets = ["0x72fD53A35b43d5b78A21c339CAcF696924C57197", "0xFd2a1124ac893CE3c5AA9D2CD1CECF6A9A32e77c", "0xdB4BFC86e5219AdF4D036e804d122C8AdEDA6Fb2", "0xADc5F5Bef93422383F6De8eA9FEf842800075dbd", 0xF315cb65d5C69cF51Be5E9F170964c81F7113A63"];
    
    // Функция для проверки наличия кошелька в массиве
    function isWalletInArray(wallet) {
      return wallets.includes(wallet);
    }
    
    // Функция для проверки кошелька
    function checkWallet() {
      const input = document.getElementById("walletInput").value;
      const resultMessage = document.getElementById("resultMessage");
      
      if (isWalletInArray(input)) {
        resultMessage.innerText = "You are whitelisted";
      } else {
        resultMessage.innerText = "You are not whitelisted";
      }
    }
  </script>
</body>
</html>
