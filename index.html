<!DOCTYPE html>
<html>
<head>
  <title>Blast Penguins</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" type="image/png" href="tiny.avif">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      position: relative;
    }
    h1 {
      font-size: 3em;
    }
    .twitter-logo {
      position: absolute;
      top: 10px;
      right: 70px;
      width: 30px;
      height: 30px;
    }
    .discord-logo {
      position: absolute;
      top: 8.5px;
      right: 10px;
      width: 33px;
      height: 33px;
    }
    .loading-dots {
      font-size: 2em;
      animation: pulse 1s infinite;
    }
    .dot1 {
      animation-delay: 0.1s;
    }
    .dot2 {
      animation-delay: 0.2s;
    }
    .dot3 {
      animation-delay: 0.3s;
    }
    @keyframes pulse {
      0% {
        opacity: 0.2;
      }
      10% {
        opacity: 1;
      }
      100% {
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <a href="https://twitter.com/BlastPenguins" target="_blank">
    <img class="twitter-logo" src="x-twitter.svg" alt="Twitter Logo">
  </a>
  <a href="https://discord.gg/KqsAYyS3ns" target="_blank">
    <img class="discord-logo" src="discord.svg" alt="Discord Logo" style="right: 23px;">
  </a>
  <h1>COMING SOON<span class="loading-dots dot1">.</span><span class="loading-dots dot2">.</span><span class="loading-dots dot3">.</span></h1>
</body>
</html>
